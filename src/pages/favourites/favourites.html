<ion-header class="tabs-header">

  <ion-navbar>
    <ion-title>Quotes App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of favouriteCollection;let i=index;">
      <ion-item (click)="viewDetail(item)">
        <h2>
          <strong>{{item.person}}</strong>
        </h2>
        <p> {{item.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveQuote(item)">
          <ion-icon name=" trash "></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
