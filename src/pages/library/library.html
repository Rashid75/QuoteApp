  Ionic pages and navigation.
-->
<ion-header class="tabs-header">

  <ion-navbar>
    <ion-title>Quotes App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item style="cursor: pointer;" *ngFor="let item of quoteCollection" [navPush]="quotePage" [navParams]="item">
      <ion-icon [name]="item.icon" item-start> </ion-icon>
      <h2>{{item?.category | uppercase}}</h2>
      <p>{{item?.quotes.length}} Quotes</p>
    </ion-item>
  </ion-list>
</ion-content>
